<aside class="col-sm-3 col-md-3 col-lg-3 hidden-xs">
  <nav class="navbar navbar-default nav-stacked doc-nav">

    {% for section in site.data.works.sidebar %}
    {% assign group_slug = section.en | downcase %}

    <div class="doc-nav-group">
      <a class="doc-nav-title-link" href="/works/{{ section.en | slugify }}/"
        title="{{ section.[page.lang] }}">{{ section.[page.lang] }}</a>
    </div>
    {% endfor %}
  </nav>
</aside>

<!-- for mobile -->
<nav class="navbar navbar-default" id="header-slidebar">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
        data-target="#bs-example-navbar-collapse-1" aria-expanded="false" id="header-slidebar-btn">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        {{ site.data.t[page.lang].workExperience }}
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% for section in site.data.works.sidebar %}
        <li class="dropdown">
          <a href="/works/{{ section.en | slugify }}/">{{ section.zh }}</a>
          {% endfor %}
        </li>
      </ul>
    </div>
  </div>
</nav>
